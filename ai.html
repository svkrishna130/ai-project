<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Literature Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow-y: auto;
            background: #e9ecef;
        }
        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 16px;
        }
        .user-message {
            background-color: #007BFF;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background-color: #ffffff;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .input-area {
            display: flex;
            padding: 10px 15px;
            background: #fff;
            border-top: 1px solid #ccc;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        .send-btn {
            margin-left: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer {
            background: #343a40;
            color: #ccc;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        img.book-cover {
            max-width: 100px;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>üìö AI Literature Tutor</header>

    <div class="chat-container" id="chatBox">
        <!-- Messages will appear here -->
    </div>

    <div class="input-area">
        <input type="text" id="userInput" class="chat-input" placeholder="Ask about a book...">
        <button class="send-btn" onclick="handleBookQuery()">‚û§</button>
    </div>

    <footer>
        ¬© <span id="year"></span> by Sai Venkata Krishna S; Manikanta Sai M; Manoj S.
    </footer>

    <script>
        let currentBook = "";
        let userStage = 0;

        async function fetchBookInfo(query) {
            const API_URL = https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=1&key=AIzaSyApLH9XRVDrnbxZr76ry0yHSJO7x2T4Zqk;
            try {
                let res = await fetch(API_URL);
                if (!res.ok) throw new Error("Network error");
                let data = await res.json();
                return data.items?.[0]?.volumeInfo || null;
            } catch (error) {
                console.error(error);
                return { error: "Failed to fetch book data." };
            }
        }

        async function handleBookQuery() {
            let input = document.getElementById("userInput");
            let text = input.value.trim();
            if (!text) return;

            addMessage(text, "user-message");
            input.value = "";

            if (userStage === 0) {
                currentBook = text;
                addMessage(What do you want to know about "${currentBook}"? (Summary, Theme, Characters, Rating), "bot-message");
                userStage = 1;
            } else {
                let choice = text.toLowerCase();
                let bookInfo = await fetchBookInfo(currentBook);

                if (bookInfo?.error) {
                    addMessage(bookInfo.error, "bot-message");
                    userStage = 0;
                    return;
                }

                let response = "I couldn't find that information.";
                if (choice.includes("summary")) {
                    response = bookInfo.description || "No summary available.";
                } else if (choice.includes("theme")) {
                    response = "Themes are not always available. üìö";
                } else if (choice.includes("characters") || choice.includes("author")) {
                    response = bookInfo.authors ? Author(s): ${bookInfo.authors.join(", ")} : "No character information.";
                } else if (choice.includes("rating")) {
                    response = bookInfo.averageRating ? Rating: ‚≠ê ${bookInfo.averageRating}/5 : "No rating found.";
                } else {
                    response = "Please type Summary, Theme, Characters, or Rating.";
                    userStage = 1;
                }

                if (bookInfo?.imageLinks?.thumbnail) {
                    response += <br><img src="${bookInfo.imageLinks.thumbnail}" class="book-cover" alt="Book Cover">;
                }

                addMessage(response, "bot-message");
                userStage = 0;
            }

            scrollChatToBottom();
        }

        function addMessage(text, className) {
            let msg = document.createElement("div");
            msg.className = message ${className};
            msg.innerHTML = text;
            document.getElementById("chatBox").appendChild(msg);
        }

        function scrollChatToBottom() {
            let chatBox = document.getElementById("chatBox");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("year").innerText = new Date().getFullYear();
            document.getElementById("userInput").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    handleBookQuery();
                }
            });
        });
    </script>

</body>
</html>
